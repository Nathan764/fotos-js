<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide show</title>
    <link rel="stylesheet" href="estilos.css">
    <script>
        b = 0
        function slideshow() {
            switch (b) {
                case 0: foto.src = "img/elden.jpg" ;
                    break;
                case 1: foto.src = "img/kratos.jpg";
                    break;
                case 2: foto.src = "img/peak.jpg";
                    break;
                case 3: foto.src = "img/thelast.jpg";
                    break;
                case 4: foto.src = "img/one.jpg";
                    b = -1;
            }
            b++;
        }
    </script>
</head>

<body onLoad="setInterval('slideshow()',1200)" ;>
    <p><img src="img/one.jpg" name="foto"> </p>

</body>

</html>
